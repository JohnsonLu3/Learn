<div class="card shadow center slide-left" id="Top">
  <h1 class="header">
    Web Pages
  </h1>
</div>

<div class="card shadow slide-right">
  <div class="row horz-center">
      <div *ngFor="let web of webpages">
              <div class="webpage">
                  <a href={{web.Link}}><h2>{{web.Name}}</h2></a>
                  <img src="../../assets/img/web/{{web.Img}}"/>
              </div>
      </div>
  </div>
</div>


<app-footer></app-footer>
