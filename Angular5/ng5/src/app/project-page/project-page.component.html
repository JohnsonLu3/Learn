<div class="card shadow center slide-left" id="Top">
  <h1 class="header">
    Projects
  </h1>
</div>

<div class="card shadow slide-right">
  <h2 class="sectionHeader">Web Apps</h2>
  <hr class="headerDivider"/>
    <div *ngFor="let proj of webapp">
        <div class="container">
          <div class="row proj">
                <div class="col-6"> 
                  <span *ngIf="proj.SourceLink != null;else elseBlock">
                    <h2><a href={{proj.SourceLink}}>{{proj.Name}}</a></h2>
                  </span>
                  <ng-template #elseBlock>
                    <h2><a href={{proj.Visit}}>{{proj.Name}}</a></h2>
                  </ng-template>
                  
                  <ul class="languages">
                    <span *ngFor="let ico of proj.languages">
                        <li><i class={{ico}}></i></li>
                    </span>
                  </ul>

                  <ul>
                  <span *ngFor="let details of proj.Details">
                    <li>{{details}}</li>
                  </span>
                  </ul>
                </div>
                <div class="col-6">
                    <img src="../assets/img/projects/{{proj.Img[0]}}"/>
                </div>
          </div>
      </div>
  </div>
</div>
